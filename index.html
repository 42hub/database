<!DOCTYPE html>
<html>
	<head>
		<head>

			<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
	
			<link rel="stylesheet" href="stylesheet.css">
	
		</head>
	</head>
	<body>

		<div class="main">
			<br>
			<h1>
				[FAKE] Userdata
			</h1>

			<table>
				<thead>
					<tr>
						<th>Name </th>
						<th>Room</th>
						<th>B.Day</th>
						<th>Tlf</th>
						<th>Mail</th>
					</tr>
				</thead>
				<br><tbody id="table"></tbody>
			
			</table>
		

			<script>
				fetch('https://raw.githubusercontent.com/42hub/database/main/data.json')
					.then(response => response.json())
					.then(data => {

						const table = document.getElementById('table');
						
						/*
						const tr = document.createElement('tr');
						tr.innerHTML = `<br>`
						table.appendChild(tr);
						*/

						for (let item in data) {
							const tr = document.createElement('tr');
							tr.innerHTML = `
								<td>${item}</td>
								<td>${data[item]["room"]}</td>
								<td>${data[item]["bday"]}</td>
								<td>${data[item]["tlf"]}</td>
								<td>${data[item]["mail"]}</td>
							`;
							table.appendChild(tr);
						};});
							
			</script>

			<div>
				<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			</div>

		</div>
	</body>
</html>
